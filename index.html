<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Tube</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="logo">Art Tube</h1>
    <input type="text" id="searchBar" placeholder="Search Art Titles..." />
    <div class="filters">
      <button class="filter active" data-type="all">All</button>
      <button class="filter" data-type="image">Images</button>
      <button class="filter" data-type="video">Videos</button>
    </div>
  </header>

  <main>
    <section id="featuredSection">
      <h2>Featured Artwork</h2>
      <div class="featured-wrapper">
        <div id="featured"></div>
        <div id="bioBox">
          <h3>Welcome to my page!!</h3>
          <p>I'm Kayla Sweeney, a digital artist sharing my favorite works!</p>
          <p>Check out my socials below!!</p>
          <p><a href="https://www.youtube.com/@fishxpond5024" target="_blank">YouTube</a></p>
          <p><a href="https://www.instagram.com/khoii.pond/" target="_blank">Instagram</a></p>
        </div>
      </div>
    </section>

    <section id="thumbnailsSection">
      <h2>Gallery</h2>
      <div id="thumbnails" class="grid"></div>
    </section>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
